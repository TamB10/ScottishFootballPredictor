name: Update Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:        # Allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: Show project structure
        run: |
          pwd
          ls -la
          ls -la app/src/main/java/com/tam/scottishfootballpredictor/update/
          
      - name: Build and Run Scraper with Full Debug
        run: |
          ./gradlew tasks --all
          ./gradlew runScraper --stacktrace --info --warning-mode all
          
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add stats/
          git commit -m "Update stats data" || exit 0
          git push
